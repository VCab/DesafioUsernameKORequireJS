<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/node_modules/requirejs/require.js" data-main="scripts/app"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form class="jumbotron">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" data-bind="textInput: newUser().username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" data-bind="textInput: newUser().password">
                    </div>
                    <button type="button" class="btn btn-primary"
                        data-bind="click: addUser, visible: mode() == 'Adding'">Adicionar</button>
                    <button type="button" class="btn btn-primary"
                        data-bind="click: updateUser, visible:  mode() == 'Editing'">Actualizar</button>
                    <button type="button" class="btn btn-primary"
                        data-bind="click: cancelUser, visible:  mode() == 'Editing'">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bind="click: cleanUser">Limpar</button>
                </form>
            </div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search..." data-bind="textInput: filter" />
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: userFilter">
                        <tr>
                            <td data-bind="click: $parent.clickRow"><label data-bind="text: username"></label></td>
                            <td><button class="btn btn-danger" data-bind="click: $parent.delUser">X</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <label>NÂº de Registos: <b data-bind="text: users().length">0</b></label>
    </footer>
</body>

</html>
